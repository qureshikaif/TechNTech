<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            flex-direction: column;
            display: flex;
            align-items:flex-end;
            width:300px;
            border: 1px solid black;
        }
        .flex-items {
            display: flex;
            border: 1px solid black;
            width: 100%;
            height: 40px;
            justify-content: space-between;
        }
        .flex-items button {
            width: 100%;
        }
    </style>
    
</head>
<body>
    <div class="flex-container">
        <img src="images/lenovoproduct.png" style="width: 100%;">
            <h1>Lenovo Legion 7</h1> 
            <p>
                Gaming prowess with AMD Advantage™ Edition gaming laptops <br>
                Beautiful 16″ WQXGA display options including 240Hz variable refresh rate <br>
                Engineered for enthusiasts with AMD Radeon™ 6000M graphics <br>
            </p>
        <div class="flex-items">
            <button>Buy</button>
            <button>Cart</button>
        </div>
    </div>
</body>
</html>
